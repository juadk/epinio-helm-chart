name: Release Charts

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [epinio-release]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bump the Chart version
        run: |
          new_version=$(./.github/increment-version.sh -p $(awk '/version/ {print $2}' chart/epinio/Chart.yaml))
          sed -i "s/^version:.*$/version: $new_version/" chart/epinio/Chart.yaml
          
      - name: Bump the appVersion
        run: |
          tag=${{ github.event.client_payload.ref }}
          sed -i "s/^appVersion:.*$/appVersion: $tag/" chart/epinio/Chart.yaml
          
      - name: Commit the new appVersion
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Bump appVersion to release the chart
          
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_dir: chart
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
